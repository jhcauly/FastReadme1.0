<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Title of README</label>
            <input type="text" class="form-control" id="titleReadme" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="titleReadme" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Installation Instructions</label>
            <input type="text" class="form-control" id="installationReadme" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contribution Guidelines</label>
            <input type="text" class="form-control" id="contributionReadme" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Test Instructions</label>
            <input type="text" class="form-control" id="testReadme" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
</body>

</html>
